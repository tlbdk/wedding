<div class="container rsvp">
  <div class="row hero">
    <div class="col w10/12 o1/12">
      <h1>
        Login
      </h1>
      <form ng-submit="login(key)">
        <div>
          <div ng-show="error">{{error}}</div>
          
          <div>
            <label for="key">Your very own secret code / Slepenais kods: </label>
          </div>
          <div>
            <input type="text" autocapitalize="off" autocorrect="off" id="key" name="key" ng-model="key">
          </div>
        </div>
        <button>Login</button>
      </form>
    </div>
  </div>
</div>
